{% extends "layout.html" %}
{% load static %}

{% block content %}

    <div class="container">
                <div class="row">
                    {% for bank in banks  %}
                        <div class="col s4">
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="{% static "banks/images/bank_logo.png" %}">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{ bank.name }}<i class="material-icons right">more_vert</i></span>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">{{ bank.name }}<i class="material-icons right">close</i></span>
                                <p>{{ bank.description }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
    </div>

{% endblock content %}
